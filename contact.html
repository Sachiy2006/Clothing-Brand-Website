<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | ARCANE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Site Config & Styles -->
    <script src="assets/js/tailwind-config.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="antialiased selection:bg-arcane-accent selection:text-white bg-arcane-black text-white">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html"
                    class="font-display font-bold text-2xl tracking-widest hover:text-arcane-accent transition-colors">ARCANE</a>
                <div class="hidden md:flex items-center space-x-12">
                    <a href="index.html"
                        class="text-sm font-medium tracking-wide hover:text-arcane-accent transition-colors">HOME</a>
                    <a href="shop.html"
                        class="text-sm font-medium tracking-wide hover:text-arcane-accent transition-colors">SHOP</a>
                    <a href="about.html"
                        class="text-sm font-medium tracking-wide hover:text-arcane-accent transition-colors">ABOUT</a>
                    <a href="contact.html" class="text-sm font-medium tracking-wide text-arcane-accent">CONTACT</a>
                </div>
                <!-- Cart Icon -->
                <div class="flex items-center space-x-6">
                    <a href="cart.html" class="relative group hover:text-arcane-accent"><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg><span
                            class="absolute -top-2 -right-2 bg-arcane-accent text-white text-[10px] font-bold h-4 w-4 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition-opacity">0</span></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <section class="min-h-screen py-32 px-6 flex items-center bg-gradient-to-tr from-black via-arcane-dark to-black">
        <div class="max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 gap-16 lg:gap-24">

            <!-- Form -->
            <div>
                <h1 class="font-display text-4xl md:text-5xl font-bold mb-4">GET IN TOUCH</h1>
                <p class="text-gray-400 mb-12">Have a question about an order? Want to collaborate? Send us a signal.
                </p>

                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold tracking-widest text-gray-500">FIRST NAME</label>
                            <input type="text"
                                class="w-full bg-transparent border-b border-white/20 py-3 text-white focus:outline-none focus:border-arcane-accent transition-colors placeholder-white/10"
                                placeholder="JOHN">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold tracking-widest text-gray-500">LAST NAME</label>
                            <input type="text"
                                class="w-full bg-transparent border-b border-white/20 py-3 text-white focus:outline-none focus:border-arcane-accent transition-colors placeholder-white/10"
                                placeholder="DOE">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold tracking-widest text-gray-500">EMAIL</label>
                        <input type="email"
                            class="w-full bg-transparent border-b border-white/20 py-3 text-white focus:outline-none focus:border-arcane-accent transition-colors placeholder-white/10"
                            placeholder="JOHN@EXAMPLE.COM">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold tracking-widest text-gray-500">MESSAGE</label>
                        <textarea rows="4"
                            class="w-full bg-transparent border-b border-white/20 py-3 text-white focus:outline-none focus:border-arcane-accent transition-colors placeholder-white/10 resize-none"
                            placeholder="YOUR MESSAGE..."></textarea>
                    </div>

                    <button type="submit"
                        class="bg-white text-black px-8 py-4 font-bold tracking-widest hover:bg-arcane-accent hover:text-white transition-all duration-300 w-full md:w-auto mt-8">
                        SEND MESSAGE
                    </button>
                </form>
            </div>

            <!-- Info -->
            <div class="space-y-12 md:mt-16">
                <div>
                    <h3 class="font-display font-bold text-xl mb-4">HEADQUARTERS</h3>
                    <p class="text-gray-400">101 W 23rd St<br>New York, NY 10011<br>United States</p>
                </div>
                <div>
                    <h3 class="font-display font-bold text-xl mb-4">SUPPORT</h3>
                    <p class="text-gray-400">support@arcane.com<br>+1 (555) 000-0000</p>
                </div>
                <div>
                    <h3 class="font-display font-bold text-xl mb-4">SOCIAL</h3>
                    <div class="flex space-x-4">
                        <a href="#"
                            class="w-12 h-12 border border-white/10 flex items-center justify-center text-white/50 hover:bg-white hover:text-black transition-all">FB</a>
                        <a href="#"
                            class="w-12 h-12 border border-white/10 flex items-center justify-center text-white/50 hover:bg-white hover:text-black transition-all">IG</a>
                        <a href="#"
                            class="w-12 h-12 border border-white/10 flex items-center justify-center text-white/50 hover:bg-white hover:text-black transition-all">TW</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-12 border-t border-white/5 text-center text-gray-600 text-sm">
        <p>&copy; 2026 ARCANE. All rights reserved.</p>
    </footer>
